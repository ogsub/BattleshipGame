<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship - setup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="battleship-style.css">
        <script src="battleship-setup.js"></script>
    </head>
    <body>
        <div id="setupWrapper">
            <div id="boardWrapper">
               <div id="alphaNumeration">
                    <div class="alphaCard">A</div>
                    <div class="alphaCard">B</div>
                    <div class="alphaCard">C</div>
                    <div class="alphaCard">D</div>
                    <div class="alphaCard">F</div>
                    <div class="alphaCard">G</div>
                    <div class="alphaCard">H</div>
                    <div class="alphaCard">I</div>
                    <div class="alphaCard">J</div>
                    <div class="alphaCard">K</div>
                </div>
                <div id="numeration">
                    <div class="numCard">1</div>
                    <div class="numCard">2</div>
                    <div class="numCard">3</div>
                    <div class="numCard">4</div>
                    <div class="numCard">5</div>
                    <div class="numCard">6</div>
                    <div class="numCard">7</div>
                    <div class="numCard">8</div>
                    <div class="numCard">9</div>
                    <div class="numCard">10</div>
                </div>
                <div class = "setupBoard help">
                </div>       
            </div>
            
            <div class = "setupUnits">
                <div id="unitsBlocks1">
                    <div class="num" id="num1">4</div>
                    <div id="unit1">1b</div>
                </div>
                
                <div id="unitsBlocks2">
                    <div class="num" id="num2">3</div>
                    <div id="unit2">2b</div>    
                </div>
                
                <div id="unitsBlocks3">
                    <div class="num" id="num3">2</div>
                    <div id="unit3">3b</div>    
                </div>
                
                <div id="unitsBlocks4">
                    <div class="num" id="num4">1</div>
                    <div id="unit4">4b</div>
                </div>
            </div>
        </div>
    </body>
</html>
